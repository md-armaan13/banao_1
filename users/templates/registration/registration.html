<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Banao</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'common/css/registration.css' %}" />
  </head>

  <body>
    <!--Start Background Animation Body-->
    <div class="area">
      <section
        class="max-w-4xl p-6 mx-auto bg-indigo-500 rounded-md shadow-md dark:bg-gray-800 mt-12"
      >
        <h1
          class="text-xl font-bold text-white capitalize dark:text-white text-center pt-3 pb-4"
          style="z-index: 2; font-size: 2.6rem;"
        >
          SignUp
        </h1>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="grid grid-cols-1 gap-6 mt-7 sm:grid-cols-2">
            <div
              class="flex items-center ps-4 border border-gray-200 rounded dark:border-gray-700"
            >
              <input
                id="bordered-radio-1"
                type="radio"
                value="patient"
                name="category"
                class="w-4 h-4 text-blue-600 bg-white border-white-300 focus:ring-blue-500 focus:ring-2"
              />
              <label
                for="bordered-radio-1"
                class="w-full py-4 ms-2 text-sm font-medium text-white"
              >
                Patient
              </label>
            </div>
            <div class="flex items-center ps-4 border border-gray-200 rounded">
              <input
                checked
                id="bordered-radio-2"
                type="radio"
                value="doctor"
                name="category"
                class="w-4 h-4 text-blue-600 bg-white-100 border-white-300 focus:ring-blue-500 0"
              />
              <label
                for="doctor"
                class="w-full py-4 ms-2 text-sm font-medium text-white"
              >
                Doctor
              </label>
            </div>
            <div>
              <label class="text-white" for="username">
                Username
              </label>
              <input
                id="username"
                type="text"
                name="username"
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring"
              />
            </div>

            <div>
              <label class="text-white" for="emailAddress">
                Email Address
              </label>
              <input
                id="emailAddress"
                type="email"
                name="email"
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring"
              />
            </div>

            <div>
              <label class="text-white" for="password">
                Password
              </label>
              <input
                id="password"
                type="password"
                name="password"
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring"
              />
            </div>

            <div>
              <label
                class="text-white dark:text-gray-200"
                for="passwordConfirmation"
              >
                Password Confirmation
              </label>
              <input
                id="passwordConfirmation"
                type="password"
                name="confirm_password"
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"
              />
            </div>
            <div>
              <label class="text-white" for="firstname">
                FirstName
              </label>
              <input
                id="firstname"
                type="text"
                name="first_name"
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring"
              />
            </div>
            <div>
              <label class="text-white" for="lastname">
                LastName
              </label>
              <input
                id="lastname"
                type="text"
                name="last_name"
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring"
              />
            </div>
            <div>
              <label class="text-white" for="address">
                Address
              </label>
              <input
                id="address"
                type="text"
                name="address"
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring"
              />
            </div>
            <div>
              <label class="text-white" for="city">
                City
              </label>
              <input
                id="city"
                type="text"
                name="city"
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring"
              />
            </div>
            <div>
              <label class="text-white" for="state">
                State
              </label>
              <input
                id="state"
                type="text"
                name="state"
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring"
              />
            </div>
            <div>
              <label class="text-white" for="pincode">
                Pincode
              </label>
              <input
                id="pincode"
                type="text"
                name="pincode"
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-white">
                Profile Picture
              </label>
              <div
                class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
              >
                <div class="space-y-1 text-center">
                  <svg
                    class="mx-auto h-12 w-12 text-white"
                    stroke="currentColor"
                    fill="none"
                    viewBox="0 0 48 48"
                    aria-hidden="true"
                  >
                    <path
                      d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <div class="flex text-sm text-gray-600">
                    <label
                      for="file-upload"
                      class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
                    >
                      <span class="">Upload a file</span>
                      <input
                        id="file-upload"
                        name="image"
                        type="file"
                        class="sr-only"
                      />
                    </label>
                    <p class="pl-1 text-white">or drag and drop</p>
                  </div>
                  <p class="text-xs text-white">
                    PNG, JPG up to 10MB
                  </p>
                  <p id="file-name" class="text-xs text-white"></p>
                </div>
              </div>
            </div>
          </div>

          <div class="flex justify-end mt-6">
            <button
              class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-pink-500 rounded-md hover:bg-pink-700 focus:outline-none focus:bg-gray-600"
            >
              Save
            </button>
          </div>
        </form>
      </section>

      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!--End Background Animation Body-->
    <script>
      document
        .getElementById('file-upload')
        .addEventListener('change', function (e) {
          var fileName = e.target.files[0].name
          document.getElementById('file-name').textContent =
            'File uploaded: ' + fileName
        })
    </script>
  </body>
</html>
